<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>T-shirt Creator</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css assets/styles/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css assets/styles/main.css -->
		<link rel="stylesheet" href="assets/styles/main.css">
		<!-- endbuild -->
	</head>
	<body data-image-url="assets/images/t-shirt.jpg">
		<div id="status"></div>
		<div class="">
			<aside>
				<div id="text">
					<label>Enter text for t-shirt:</label><br />
					<textarea id="textInput" placeholder="I ❤ Pretius">konkurs</textarea>
				</div>
				<div id="error-container">
				</div>
				<div class="buttons">
					<a id="save-png">Save as .PNG</a>
					<button id="transcode-jpeg">Transcode to .JPEG</button>
					<a id="save-jpeg">Save as .JPEG</a>
				</div>
			</aside>
			<canvas id="the-canvas"></canvas>
		</div>


		<!-- build:js scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/fabric/dist/fabric.min.js"></script>
		<!-- endbower -->
		<!-- endbuild -->


		<!-- build:js({.tmp,src/main/webapp}) scripts/app.js -->
		<script src="scripts/app/app.js"></script>
		<script src="scripts/app/MaximalRectangle.js"></script>
		<!-- endbuild -->
	</body>
</html>
